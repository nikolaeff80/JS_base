<body>
      <script>
        "use strict";
        // Задание 3
        let a = Number(prompt("Input first number: "));
        let b = Number(prompt("Input second number: "));
        if (a >= 0 && b >= 0) {
            console.log(a - b);
        } else if (a < 0 && b < 0) {
            console.log(a * b);
        }
    </script>
