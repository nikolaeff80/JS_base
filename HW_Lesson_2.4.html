<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
      <script>
        "use strict";
        // Задание 4

        /**
         * Функция вычитания.
         * @param {number} a
         * @param {number} b
         * @returns {number}
         */
        function difference(a, b) {
            return a - b;
        }

        /**
         * Функция сложения.
         * @param {number} a
         * @param {number} b
         * @returns {number}
         */
        function amount(a, b) {
            return a + b;
        }

        /**
         * Функция умножения.
         * @param {number} a
         * @param {number} b
         * @returns {number}
         */
        function multiplication(a, b) {
            return a * b;
        }

        /**
         * Функция деления.
         * @param {number} a
         * @param {number} b
         * @returns {number}
         */
        function division(a, b) {
            return a / b;
        }
    </script>
    
</body>
</html>
