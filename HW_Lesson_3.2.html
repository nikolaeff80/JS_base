<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:<br>
    0 – это ноль<br>
    1 – нечетное число<br>
    2 – четное число<br>
    3 – нечетное число<br>
    10 – четное число<br>
    <script>
        "use strict"
        
        for (let i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log(i + " : это НОЛЬ");
            } else if (i % 2 != 0) {
                console.log(i + " : не четное число");
            } else {
                console.log(i + " : четное число");
            }

        }

    </script>
</body>

</html>
