<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:<br>
    1 Получить все товары, у которых есть фотографии<br>
    2 Отсортируйте товары по цене (от низкой цены к высокой).
    <script>
        "use strict";

        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let productsWithPhotos = [];

        for (let i = 0; i < products.length; i++) {
            if ("photos" in products[i] && products[i].photos.length > 0) {
                productsWithPhotos[i] = products[i]
            }
        }
        console.log(productsWithPhotos);
    
        let sortedPrice = products.sort(function(products1, products2){
            return products1.price - products2.price;
        })

        console.log(sortedPrice);
    </script>
</body>

</html>
